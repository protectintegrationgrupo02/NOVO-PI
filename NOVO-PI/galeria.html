<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="galeria.css">
    <script src="https://kit.fontawesome.com/22f6af0e5b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="imag/img-1.jpg" alt=""></span></div>
      <div class="image"><span><img src="imag/img-2.jpg" alt=""></span></div>
      <div class="image"><span><img src="imag/img-3.jpg" alt=""></span></div>
      <div class="image"><span><img src="imag/img-4.jpg" alt=""></span></div>
      <div class="image"><span><img src="imag/img-5.jpg" alt=""></span></div>
      <div class="image"><span><img src="imag/img-6.jpg" alt=""></span></div>
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fa-solid fa-xmark">X</span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="galeria.js"></script>

</body>
</html>
